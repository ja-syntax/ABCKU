<script>

    const letter2 = ["(A)", "(Be)", "(Ce)","(De)", "(E)", "(Ef)","(Ge)", "(Ha)", "(I)","(Je)", "(Ka)", "(El)",
        "(Em)", "(En)", "(O)","(Pe)", "(Ki)", "(Er)","(Es)", "(Te)", "(U)","(Ve)", "(We)", "(Eks)","(Ye)", "(zet)"]

        letterCard.className = 'letter-card';

            <div class="letter">${letter}</div>
            <div class="letter-name">Huruf ${letter} ${letter2[index]}</div>

    });

    };

    let currentLetter = null;
    let isGIFPlaying = false;

    // --- POPUP FUNCTION ---
    function openPopup(letter) {
        currentLetter = letter;
        document.getElementById("popup-letter").textContent = letter;

        const videoElement = document.getElementById("popup-media");

        // Cek apakah file adalah GIF
        const isGIF = alphabetData[letter].video.toLowerCase().endsWith(".gif");

        if (isGIF) {
            // Ganti <video> menjadi gambar GIF
            videoElement.outerHTML = `
                <img id="popup-media" src="${alphabetData[letter].video}" style="width:100%; cursor:pointer;">
            `;
            isGIFPlaying = true;

            // Tambahkan event klik GIF play/pause
            document.getElementById("popup-media").onclick = toggleGIF;

        } else {
            // Jika video normal
            videoElement.outerHTML = `
                <video id="popup-media" width="100%" controls></video>
            `;
            const newVideo = document.getElementById("popup-media");
            newVideo.src = alphabetData[letter].video;
            newVideo.play();

            newVideo.onclick = () => toggleVideo(newVideo);
        }

        // Update audio
        const audioElement = document.getElementById("popup-audio");
        audioElement.volume = 1.0;
        audioElement.src = alphabetData[letter].audio;

        document.getElementById("letter-popup").classList.add("active");
    }

    function toggleVideo(videoEl) {
        if (videoEl.paused) videoEl.play();
        else videoEl.pause();
    }

    function toggleGIF() {
        const gif = document.getElementById("popup-media");

        if (isGIFPlaying) {
            // Pause GIF â†’ ganti source ke frame pertama (trik pause GIF)
            gif.src = alphabetData[currentLetter].video + "?pause"
        } else {
            // Play ulang â†’ reload GIF
            gif.src = alphabetData[currentLetter].video + "?t=" + new Date().getTime();
        }

        isGIFPlaying = !isGIFPlaying;
    }

    function closePopup() {
        document.getElementById("letter-popup").classList.remove("active");

        const media = document.getElementById("popup-media");

        // Jika video â†’ hentikan
        if (media.tagName === "VIDEO") {
            media.pause();
            media.currentTime = 0;
        }
    }
</script>
